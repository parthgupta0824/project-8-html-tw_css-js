<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotstar clone </title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="relative bg-[#0c111b] ">
    <nav class="nav-bar fixed top-0 left-0 px-[4%] z-0 w-screen h-[80px] flex text-white   justify-between space-x-5">
        <div class="left-container flex items-center ">
            <img src="images/logo.png" class="brandlogo h-[80px] mr-5 " alt="">
            <ul class="navlinks flex justify-center items-center space-x-5 opacity-[0.9]">
                <li class="tv"><a href="#">TV</a></li>
                <li class="movies"><a href="#">Movies</a></li>
                <li class="sports"><a href="#">Sports</a></li>
                <li class="premium"><a href="#">Premium</a></li>
            </ul>
        </div>
        <div class="right-container flex items-center space-x-5    ">
            <input type="text"
                class="searchbox border-b-2 duration-[500ms] border-[#aaa] bg-transparent outline-none w-[250px] text-[16px] focus:w-[400px] focus:border-[#1f80e0]"
                placeholder="Search">
            <button
                class="subscribe bg-[#1f80e0] px-[20px] rounded-[5px] h-[30px] font-[700] text-[12px]">Subscribe</button>
            <a class="opacity-[0.9] font-[700] text-[12px] " href="#">Login</a>
        </div>
    </nav>


    <div class="video-card-container relative">
        <div class="video-card">
            <img src="/images/disney.PNG" class="video-cart-img" alt="disney logo">
            <video src="/videos/disney.mp4" loop muted class="card-video"></video>
        </div>
        <div class="video-card">
            <img src="/images/pixar.PNG" class="video-cart-img" alt="pixa logo">
            <video src="/videos/pixar.mp4" loop muted class="card-video"></video>
        </div>
        <div class="video-card">
            <img src="/images/star-wars.PNG" class="video-cart-img" alt="star-war logo">
            <video src="/videos/star-war.mp4" loop muted class="card-video"></video>
        </div>
        <div class="video-card">
            <img src="/images/marvel.PNG" class="video-cart-img" alt="marvel logo">
            <video src="/videos/marvel.mp4" loop muted class="card-video"></video>
        </div>
        <div class="video-card">
            <img src="/images/geographic.PNG" class="video-cart-img" alt="geographic logo">
            <video src="/videos/geographic.mp4" loop muted class="card-video"></video>
        </div>
    </div>







    <script src="script.js"></script>
</body>

</html>
